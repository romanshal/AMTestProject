<table *ngIf="data.length > 0" mat-table [dataSource]="data" matSort (matSortChange)="sortChange.emit($event)" class="mat-elevation-z2">
  <!-- Year -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
    <td mat-cell *matCellDef="let row">{{ row.year }}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <!-- Count -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total count</th>
    <td mat-cell *matCellDef="let row">{{ row.count }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ totalCount }}</td>
  </ng-container>

  <!-- Mass -->
  <ng-container matColumnDef="mass">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total mass</th>
    <td mat-cell *matCellDef="let row">{{ row.totalMass }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ totalMass }}</td>
  </ng-container>

  <!-- No data -->
  <ng-container matColumnDef="noData">
    <td mat-cell *matCellDef colspan="3" class="no-data-cell">No data</td>
  </ng-container>

  <!-- Header -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- Footer (Total row) -->
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<div *ngIf="data.length === 0">No records found</div>
